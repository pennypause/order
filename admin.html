<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Backstube</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Admin — Backstube</h1>
  </header>

  <main>
    <section id="auth-section">
      <h2>Admin Login</h2>
      <label>Email <input id="admin-email" type="email" /></label>
      <label>Passwort <input id="admin-pass" type="password" /></label>
      <button id="btn-login">Einloggen</button>
      <button id="btn-logout" style="display:none">Ausloggen</button>
      <div id="auth-msg"></div>
    </section>

    <section id="admin-panel" style="display:none">
      <h2>Bestellungen</h2>
      <div id="orders-list"></div>

      <h2>Produkte verwalten</h2>
      <div id="product-manage">
        <button id="btn-refresh-products">Produkte neu laden</button>
        <div id="product-edit-list"></div>
        <hr />
        <h3>Neues Produkt hinzufügen</h3>
        <label>Name <input id="new-name" /></label>
        <label>Preis (€) <input id="new-price" type="number" step="0.01" /></label>
        <label>Bild <input id="new-image" type="file" accept="image/*" /></label>
        <label>Lieferbar <input id="new-available" type="checkbox" checked /></label>
        <button id="btn-add-product">Hinzufügen</button>
        <div id="product-msg"></div>
      </div>
    </section>
  </main>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
